<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body{
            background-color: #c5cae9;
        }
        table *{text-transform: capitalize;}
        .drop{
            background-color: #1a237e;
            padding-bottom: 30px;
            min-height: 100px;
        }
        .card .card-content{padding: 10px;}

    <nav>

            <a href="#" class="brand-logo center">Hotel Manager</a>
        </div>
    </nav>
    <div class="container">
        <p class="center">
            Drag And Drop Hotels in the desired locations
        </p>
        <p>
            <button id="save" class="waves-effect waves-light btn indigo">Save Layout</button>
            <button id="reset" class="waves-effect waves-light btn indigo">Reset Layout</button>
        </p>
        <div class="row">
            <div class="col s12 m12 l3">
                <h5>Hotels</h5>
                <div id="hotels"></div>
            </div>
            <div class="col s12 m12 l5">
                <h5>Locations</h5>
                <div id="locations"></div>
            </div>
            <div class="col s12 m12 l4">
                <h5>Locations List</h5>
                <div id="location-list"></div>
            </div>
        </div>
    </div>
